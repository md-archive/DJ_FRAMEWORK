{% extends 'garflix_ui/base.html'%}
{% block title%} Garflix - Login Page{% endblock%}

{% block content%}
<div class="most-popular">
      <div class="row">
        <div class="col-lg-12">
          <div class="heading-section">
            <h4><em>Most Popular</em> Episodes</h4>
          </div>
          <div class="row">
            <div class="col-lg-3 col-sm-6">
                  <form method="POST" class="form-group">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-success">Register</button>
                  </form>
            </div>
      </div>
</div>
{% endblock%}
